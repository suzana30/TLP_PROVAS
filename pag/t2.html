<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Trimestre</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #fff0f6; /* rosa muito claro */
    }

    .header {
      position: sticky;
      top: 0;
      background: #c2255c; /* rosa escuro */
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 a {
      color: #fff;
      text-decoration: none;
    }

    nav {
      display: flex;
      gap: 10px;
    }

    nav a {
      text-decoration: none;
      padding: 8px 16px;
      background: #f06595; /* rosa médio */
      color: #fff;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      background: #ff85c1;
      color: #000;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 15px 35px rgba(194, 37, 92, 0.25);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #c2255c;
    }

    label {
      font-weight: bold;
      color: #86194a;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0 18px;
      border-radius: 8px;
      border: 1px solid #f3a6c4;
      outline: none;
    }

    input:focus {
      border-color: #c2255c;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #c2255c;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff85c1;
      color: #000;
    }
  </style>
</head>

<body>

<header class="header">
  <h1><a href="../index.html">HOME</a></h1>

  <nav>
    <a href="trimestre1.html">I Trim.</a>
    <a href="trimestre2.html">II Trim.</a>
    <a href="trimestre3.html">III Trim.</a>
  </nav>
</header>

<div class="container">
  <h2>Cadastrar aluno</h2>

  <form id="formProduto">
    <label>Nome do aluno</label>
    <input type="text" id="nome" required>

    <label>número do aluno</label>
    <input type="number" id="preco" required>

    <label>classe:</label>
    <input type="number" id="quantidade" required>

    <button type="submit">Cadastrar</button>
  </form>
</div>

<script>
  const form = document.getElementById("formProduto");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const nome = document.getElementById("nome").value;
    const preco = document.getElementById("preco").value;
    const quantidade = document.getElementById("quantidade").value;

    const produto = { nome, preco, quantidade };

    let produtos = JSON.parse(localStorage.getItem("produtos")) || [];
    produtos.push(produto);
    localStorage.setItem("produtos", JSON.stringify(produtos));

    alert("Produto cadastrado com sucesso!");
    form.reset();
  });
</script>

</body>
</html>
