<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T4 - Conteúdo Completo</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #fff0f6; /* rosa claro */
    }

    .header {
      position: sticky;
      top: 0;
      background: #c2255c; /* rosa escuro */
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 a {
      color: #fff;
      text-decoration: none;
    }

    nav {
      display: flex;
      gap: 10px;
    }

    nav a {
      text-decoration: none;
      padding: 8px 16px;
      background: #f06595;
      color: #fff;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      background: #ff85c1;
      color: #000;
    }

    .conteudo {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      box-shadow: 0 15px 35px rgba(194, 37, 92, 0.25);
    }

    img, video, audio {
      width: 100%;
      border-radius: 12px;
    }

    h2 {
      text-align: center;
      color: #c2255c;
    }

    label {
      font-weight: bold;
      color: #a61e4d;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px;
      border: 1px solid #f3a6c4;
      border-radius: 6px;
    }

    button {
      padding: 12px;
      background: #c2255c;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #f06595;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #f3a6c4;
      padding: 12px;
      text-align: center;
    }

    th {
      background: #c2255c;
      color: #fff;
    }

    tr:nth-child(even) {
      background: #fff5f9;
    }
  </style>
</head>

<body>

<header class="header">
  <h1><a href="../index.html">HOME</a></h1>

  <nav>
    <a href="trimestre1.html">I Trim.</a>
    <a href="trimestre2.html">II Trim.</a>
    <a href="trimestre3.html">III Trim.</a>
  </nav>
</header>

<div class="conteudo">

  <h2>Ficheiros Multimédia</h2>

  <img src="../files/transferir (2).jpeg" alt="Imagem do trabalho">

  <video src="../files/Diboba_-_Dont_Play_(_Danny_Peezy_x_Tio_Edson_x_Mc_Cabinda_X_Uami_Ndongadas_)_Video_Oficial(720p).mp4" controls></video>

  <audio src="../files/01. Anderson Mário - Pobreza (Dj Salaujei DASP na Promo).mp3" controls></audio>

  <h2>Cadastro de Produtos</h2>

  <form id="formProduto">
    <label>Nome do Produto</label>
    <input type="text" id="nome" required>

    <label>Preço</label>
    <input type="number" id="preco" required>

    <label>Quantidade</label>
    <input type="number" id="quantidade" required>

    <button type="submit">Cadastrar</button>
  </form>

  <h2>Produtos Cadastrados</h2>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Preço</th>
        <th>Quantidade</th>
      </tr>
    </thead>
    <tbody id="tabelaProdutos"></tbody>
  </table>

</div>

<script>
  const form = document.getElementById("formProduto");
  const tabela = document.getElementById("tabelaProdutos");

  function carregarTabela() {
    tabela.innerHTML = "";
    const produtos = JSON.parse(localStorage.getItem("produtos")) || [];

    produtos.forEach(produto => {
      const linha = document.createElement("tr");
      linha.innerHTML = `
        <td>${produto.nome}</td>
        <td>${produto.preco}</td>
        <td>${produto.quantidade}</td>
      `;
      tabela.appendChild(linha);
    });
  }

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const produto = {
      nome: nome.value,
      preco: preco.value,
      quantidade: quantidade.value
    };

    let produtos = JSON.parse(localStorage.getItem("produtos")) || [];
    produtos.push(produto);
    localStorage.setItem("produtos", JSON.stringify(produtos));

    form.reset();
    carregarTabela();
  });

  carregarTabela();
</script>

</body>
</html>
