  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #ffe6f0;  
    }

    .header {
      position: sticky;
      top: 0;
      background: #d6336c;  
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 a {
      color: #fff;
      text-decoration: none;
    }

    nav {
      display: flex;
      gap: 10px;
    }

    nav a {
      text-decoration: none;
      padding: 8px 16px;
      background: #f783ac;  
      color: #fff;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      background: #ff85c1;
      color: #000;
    }

    main {
      padding: 60px 20px;
      display: flex;
      justify-content: center;
    }

    .trimestre-box {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 15px 35px rgba(214, 51, 108, 0.25);
    }

    .trimestre-box h2 {
      margin-bottom: 30px;
      text-align: center;
      color: #d6336c;
      font-size: 32px;
    }

    .trabalhos {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .trabalhos a {
      padding: 15px 25px;
      background: #d6336c;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: 0.3s;
      min-width: 80px;
      text-align: center;
    }

    .trabalhos a:hover {
      background: #ff85c1;
      color: #000;
    }
  </style>
</head>
