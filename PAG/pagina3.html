<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
    <title>Formulário Suzana</title>
      <style>
          body {
                font-family: Arial, sans-serif;
                      background-color: #f3f3f3;
                            margin: 0;
                                  padding: 20px;
                                      }

                                          .container {
                                                background-color: white;
                                                      padding: 30px;
                                                            border-radius: 10px;
                                                                  max-width: 600px;
                                                                        margin: auto;
                                                                              box-shadow: 0 0 10px rgba(0,0,0,0.1);
                                                                                  }

                                                                                      h2, h3 {
                                                                                            text-align: center;
                                                                                                }

                                                                                                    .tabela-info table {
                                                                                                          width: 100%;
                                                                                                                border-collapse: collapse;
                                                                                                                      margin-bottom: 20px;
                                                                                                                          }

                                                                                                                              .tabela-info th, .tabela-info td {
                                                                                                                                    padding: 10px;
                                                                                                                                          text-align: left;
                                                                                                                                                border: 1px solid #ccc;
                                                                                                                                                    }

                                                                                                                                                        .formulario label {
                                                                                                                                                              display: block;
                                                                                                                                                                    margin-top: 10px;
                                                                                                                                                                        }

                                                                                                                                                                            .formulario input, .formulario textarea {
                                                                                                                                                                                  width: 100%;
                                                                                                                                                                                        padding: 8px;
                                                                                                                                                                                              margin-top: 5px;
                                                                                                                                                                                                    border-radius: 5px;
                                                                                                                                                                                                          border: 1px solid #ccc;
                                                                                                                                                                                                              }

                                                                                                                                                                                                                  button {
                                                                                                                                                                                                                        margin-top: 15px;
                                                                                                                                                                                                                              padding: 10px 20px;
                                                                                                                                                                                                                                    background-color: #28a745;
                                                                                                                                                                                                                                          border: none;
                                                                                                                                                                                                                                                color: white;border-radius: 5px;
                                                                                                                                                                                                                                                      cursor: pointer;
                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                              button:hover {
                                                                                                                                                                                                                                                                    background-color: #218838;
                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                            .botao-link {
                                                                                                                                                                                                                                                                                  text-align: center;
                                                                                                                                                                                                                                                                                        margin-top: 20px;
                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                              </style>
                                                                                                                                                                                                                                                                                              </head>
                                                                                                                                                                                                                                                                                              <body>

                                                                                                                                                                                                                                                                                                <div class="container">
                                                                                                                                                                                                                                                                                                    <h2>Informações da Estudante</h2>

                                                                                                                                                                                                                                                                                                        <div class="tabela-info">
                                                                                                                                                                                                                                                                                                              <table>
                                                                                                                                                                                                                                                                                                                      <tr><th>Nome</th><td>Suzana Tchaca Mbule</td></tr>
                                                                                                                                                                                                                                                                                                                              <tr><th>Sala</th><td>17</td></tr>
                                                                                                                                                                                                                                                                                                                                      <tr><th>Turma</th><td>ANI</td></tr>
                                                                                                                                                                                                                                                                                                                                            </table>
                                                                                                                                                                                                                                                                                                                                                </div>

                                                                                                                                                                                                                                                                                                                                                    <div class="formulario">
                                                                                                                                                                                                                                                                                                                                                          <h3>Formulário</h3>
                                                                                                                                                                                                                                                                                                                                                                <form action="formulario.pdf" method="post" target="_blank">
                                                                                                                                                                                                                                                                                                                                                                        <label for="nome">Nome completo:</label>
                                                                                                                                                                                                                                                                                                                                                                                <input type="text" id="nome" name="nome" required>

                                                                                                                                                                                                                                                                                                                                                                                        <label for="email">Email:</label>
                                                                                                                                                                                                                                                                                                                                                                                                <input type="email" id="email" name="email" required>

                                                                                                                                                                                                                                                                                                                                                                                                        <label for="mensagem">Mensagem:</label>
                                                                                                                                                                                                                                                                                                                                                                                                                <textarea id="mensagem" name="mensagem" rows="4"></textarea>

                                                                                                                                                                                                                                                                                                                                                                                                                        <button type="submit">Enviar</button>
                                                                                                                                                                                                                                                                                                                                                                                                                              </form>
                                                                                                                                                                                                                                                                                                                                                                                                                                  </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                      <div class="botao-link">
                                                                                                                                                                                                                                                                                                                                                                                                                                            <a href="https://suzanambulo2-rgb.github.io/1-tarefa/" target="_blank">
                                                                                                                                                                                                                                                                                                                                                                                                                                                    <button type="button">Acessar Página Externa</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                          </a>
                                                                                                                                                                                                                                                                                                                                                                                                                                                              </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                </html>
